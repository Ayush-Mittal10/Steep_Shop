{% extends "shop/base.html" %}

{% block start %}

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">Order Confirmed!</h1>
                <div class="card border-success mb-4">
                    <div class="card-body">
                        <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
                        <h2 class="card-title">Thank you for your purchase</h2>
                        <p class="card-text">Your order has been successfully placed and is being processed.</p>
                    </div>
                </div>
                <p class="lead">Order details have been sent to your email.</p>
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg mt-3">Continue Shopping</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
